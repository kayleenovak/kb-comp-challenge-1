<!DOCTYPE html>
<html>
<head>
  <title>Tobias the Bassador</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <section class="info-section">
    <h1>TOBIAS THE BASSADOR</h1>
    <p>Basset Hound/Black Labrador mix</p>
    <p>Raquet ball and squeaky toy enthusiast</p>
    <form>
      <button class="info-btn">Hunting Successes</button>
      <button class="info-btn">Toy Recomendations</button>
    </form>
  </section>
  <section class="the-bassador grid-squares">
    <img src="images/basset-hound.svg" class="basset-hound">
    <h6>THE BASSADOR</h6>
  </section>
  <section class="photo-area grid-squares">
    <img src="images/image.jpg" class="tobias-picture">
      <button class="left-photo-scroll-btn">←</button>
      <button class="right-photo-scroll-btn">→</button>
    <p class="photo-scroll-dots">● ○ ○</p>
  </section>
  <section class="my-rescue-story grid-squares">    
    <img src="images/dog-house.svg" class="basset-hound">
    <h6>MY RESCUE STORY</h6>
  </section>
  <section class="activities grid-squares">    
    <img src="images/ball.svg" class="basset-hound">
    <h6>ACTIVITES</h6>
  </section>
  <section class="favorite-toys grid-squares">    
    <img src="images/bone.svg" class="basset-hound">
    <h6>FAVORITE TOYS</h6>
  </section>
  <section class="quirks grid-squares">    
    <img src="images/collar.svg" class="basset-hound">
    <h6>QUIRKS</h6>
  </section>
  <section class="family grid-squares">    
    <img src="images/like.svg" class="basset-hound">
    <h6>FAMILY</h6>
  </section>
  <section class="obsessions grid-squares">    
    <img src="images/easter-bunny.svg" class="basset-hound obsessions-icon">
    <h6>OBSESSIONS</h6>
  </section>
</body>
</html>
